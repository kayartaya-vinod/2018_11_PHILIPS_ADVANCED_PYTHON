{% extends 'contacts/layout.html' %}

{% block content %}
<h3>List of all contacts</h3>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email id</th>
            <th>Phone number</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for c in contacts %}
        <tr>
            <td>
                <a href="/contacts/view-details/{{c.id}}">
                {{ c.name }}
                </a>
            </td>
            <td>{{ c.email }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    

{% endblock %}
